- first_name: Fergus
  last_name: Orbach
  image: fergus-o.jpg
  summary: Pricing analyst to Junior Developer at ThoughtWorks
  testimonial: Great people and I learnt more than I thought was possible in 3 months
  cohort_month: June
  cohort_year: 2016
  categories:
