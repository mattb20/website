  case_study:
   - question: What were you doing before joining Makers Academy?
     answer: I was working as a pricing analyst for an electricity company. It was my job to make the models which would predict the cost of various different products and provide the information the management needed to set prices.
   - question: How did you come across Makers Academy and what made you decide to apply?
     answer: I was making spreadsheets day in and day out at my old work. I became obsessed with improving them, from user experience to optimising speed, adding features and automation. I was doing everything possible to try and perfect the art of spreadsheets. It was at this point that I realised I was far more interested in making well-crafted spreadsheets that their actual contents. I soon was coming up against the limitations of Excel and realised I had to expand my toolset. A friend of mine had been to Makers a year or so before and was super happy with his decision. I decided it was time to follow in his footsteps and take the leap of faith.
   - question: What did you find difficult on the course?
     answer: Pairing every day is really intensive. Its really important that you maintain focus whilst pairing with someone (not doing so is just rude!) and this can be very draining. However I'm very glad that Makers does this, as it is an invaluable skill and I will be pairing daily at my new job.
   - question: What was your end of cohort project?
     answer: We went a bit left-field. We made a game to help people learn Regular Expressions - a very powerful but quite esoteric corner of programming. The game was themed around Edward Snowden's first few days at the NSA. If you would like to play the first few levels they can be found <a href='https://snowden-files.herokuapp.com' target='_blank'>here.</a>
   - question: How has your life changed since learning to code?
     answer: I guess one thing I have noticed is it is a lot harder to get bored these days. There's so much to learn out there and it is all genuinely interesting. If I ever have a spare couple of hours I'lll just start researching something. Generally I will go off on some tangent but it usually comes in handy at some point or other.
   - question: What advice would you give to people thinking of changing career?
     answer: Go for it - never too late to try something new.
   - question: What do you say to people who say £8000 is expensive?
     answer: It is a lot of money. For me I was looking to retrain and it would have cost me a lot whichever way I went about it - sometimes things cost money,
   - question: What was your biggest fear before joining Makers and how do you feel about it now?
     answer: I was terrified of baked beans, still am, but at least now I can write code.
   - question: Sum up your Makers Academy experience
     answer: Great people, learnt more than I thought was possible in 3 months (they also do this weird kind of stealth learning where you don't even realising you learning half the time), played a lot of table tennis.

- first_name: Marco
  last_name: Araujo
  image: marco-a.jpg
  summary: Head Teacher to Junior Developer at Elysium
  testimonial: Makers is more than learning how to code.
  cohort_month: August
  cohort_year: 2016
  blog_link: https://srmarquinho.wordpress.com/
  categories:
    - career-changer
  case_study:
   - question: What were you doing before joining Makers Academy?
     answer: I was a head teacher in a school in Sao Paulo.
   - question: How did you come across Makers Academy and what made you decide to apply?
     answer: My family runs a school in Brazil, so it was natural for me to do a degree in Teaching and School Management. During my time at the school, I was responsible for building and supporting approximately 50 PCs for 500 students and employees, running and supporting the associated internal SQL software. Although I knew I could do better, I was unable to code myself. Not satisfied with my career, I came to London and worked in many sectors from motorcycle courier to Assistant Manager at Yo! Sushi. I also did a Master’s Degree in Teaching and became a Head Teacher. However, this still left me feeling unfulfilled and as I was always interested in coding and Makers Academy looked like an excellent opportunity to start. I believe the coding community is in need of more creative people who really enjoy their profession. Makers' philosophy and curriculum in many ways felt like the best place with a great vibe. Now my hobby is my career and I can bring all my ideas to reality! I feel there is no more time to waste and also to be good at something, you need to be among the best.
   - question: What did you find difficult on the course?
     answer: The most difficult part to me was to cope with time and distance/commuting to Makers. I live in East Grinstead and I spent a lot of time travelling on a scooter to London. During the course, my wife was 4 - 7 months pregnant and this gave me an extra boost.
   - question: What was your end of cohort project?
     answer:  <a href='https://github.com/srMarquinho/shopping-list-app' target='_blank'>An app</a>that reminds you to buy things on your shopping list when you're close to a shop that sells that item!
   - question: How has your life changed since learning to code?
     answer: Learning to code changed my life completely. Now I can definitely say I enjoy what I do and have a reliable and promising career. Now with a kid I couldn't ask for more.
   - question: What advice would you give to people thinking of changing career?
     answer: Make sure this is what you enjoy doing. Spend time on Codewars and researching about technologies used. Read job descriptions and try building simple apps. Then, spend some more time coding. If you are still happy, this is definitely for you and you will be awesome! Don’t jump in blindly without being clear on what you’re getting yourself in to. If you do, you will find yourself frustrated.
   - question: What was your biggest fear before joining Makers and how do you feel about it now?
     answer: My biggest fear was not finding a job after Makers. Now I feel I should be a little more patient. It may take some time to find the job, but in the end, it will happen.
   - question: Sum up your Makers Academy experience
     answer: Makers is more than learning how to code. You will find yourself immersed in the code and tech community and will end up having new friends.

- first_name: Alex
  last_name: Saunders
  image: alex-saunders.jpg
  summary: Global Mobility at EY to Junior Developer at Existent Ltd
  testimonial: "So, so valuable and I think it's only now that I'm working that I've realised just how much I've learnt."
  cohort_month: Remote September
  cohort_year: 2016
  categories:
    - career-changer
