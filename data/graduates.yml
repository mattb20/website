  case_study:
    - question: What were you doing before joining Makers Academy?
      answer: I was unemployed, trying to find work and teach myself how to code.
    - question: How did you come across Makers Academy and what made you decide to apply?
      answer: I've heard a lot about Makers Academy through friends and seen lots of ads that resonated with me, but I couldn't even consider joining due to the costs. I applied then to the Women In Tech scholarship with Thoughtworks and got it! Since then ThoughtWorks made <a href='https://youtu.be/o3YktQEcKkw' target='_blank'>this video</a>
    - question: What did you find difficult during the course?
      answer: I found that I wasn't really prepared when we started - I couldn't keep up with my cohort or coach. I also found it hard not to be results driven - those who did more got more praise in the end and that was a bit disheartening. At times as I was struggling to keep up let alone blast ahead. I also found the aggressive hands off approach to be detrimental, especially as not everyone who we paired with was comfortable working with others or good at helping others.
    - question: How has your life changed since learning to code?
      answer: My life is mine again. I have something I can do that makes me happy when I wake up and excited for a future with unlimited possibilities.
    - question: What advice would you give to people thinking of changing career?
      answer: You have to take the leap, which always involves a risk - but if your heart is already wanting you to then you really just have to go for it.
    - question: What do you say to people who say £8000 is expensive?
      answer: It is a lot of money, and it is something to absolutely consider - there is nothing wrong with being concerned by the price. But there are ways/options to make it work and the investment will be worth it if you can find a manageable way, and the team at Makers Academy are always open to feedback to make sure you are getting what you need for such a big investment.
    - question: What was your biggest fear before joining Makers Academy and how do you feel about it now?
      answer: My biggest fear was that I would let down everyone who invested in me or was cheering me on - both in my personal life and also those at Makers Academy and ThoughtWorks. Even though the road had bumps, nobody stopped cheering for me and supporting me and now I have my dream job I feel like I am unstoppable.
    - question: Sum up your Makers Academy experience
      answer: The Makers experience is everything all at once - it is both frustrating and exhilarating, it is insanely fun and also a burden at times. It was the greatest thing I've done and also the worst in some ways. But overall the experience made me a better developer, introduced me to a new family of code-hearted people just like me, and was worth every line of code, every failed test, every smile, every laugh and every tear.

