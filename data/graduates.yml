  testimonial: An amazing transformative experience that has taught me how to be a developer
  cohort_month: Remote November
  cohort_year: 2016
  categories:
    - podcast
    - career-changer
  case_study:
    - question: What were you doing before joining Makers Academy?
      answer: I was working as an Assistant Lecturer in mathematics.
    - question: How did you find learning remotley?
      answer: I liked working from the comfort of home. Pair programming with a remote partner was a great skill to build. Sometimes it was hard to illustrate an idea without a whiteboard and at times it did feel lonely.
    - question: How has your life changed since graduation?
      answer: I have a new career! I am confident I can learn new skills quickly. I know how to approach learning a new skill.
    - question: What advice would you give to people thinking of changing career?
      answer: If this a field you want to be in then make the move. A career change does not invalidate all the hard work in the previous career because you bring those skills along. That past experience frames how you approach problems as a developer and will make you unique, and that uniqueness will be just what some person is looking for in the next employee or investment.
    - question: What would you say to people who say £4000 is expensive for an online course?
      answer: It is a big investment, but an investment in yourself. Makers Academy provides a guided path to becoming a developer. The course content alone makes the course worth it, but Makers trains you in industry relevant best practices that will make you appealing to employers. But the hidden gem at Makers is the Careers team. They prepare you to enter the job market and help you frame yourself. The entire Makers experience was well worth it all.
