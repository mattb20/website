    - question: What were you doing before joining Makers Academy?
      answer: I’d graduated from university in June 2015 and before joining Makers Academy. I was looking for work as well as trying to figure out what career I wanted to pursue.
    - question: How did you come across Makers Academy and what made you decide to apply?
      answer: I’d learned a bit of HTML and CSS in my spare time during my degree and when I was considering possible careers, I started looking into courses on web development and coding. I spent a few weeks working through the courses available at websites such as Codecademy and Code School, but I felt like this mainly taught me syntax and not how to apply it. I was interested in something more structured and I found Makers Academy. I decided to apply because it looked like the best compromise between doing a local course and doing an offline course, as I could do it from my own home but I would still be working with others.
    - question: How did you find learning remotely?
      answer: Initially I wasn’t sure what to expect, as I’d struggled a bit with motivation when I was doing the short online courses available on the other websites. I thought I would get distracted. I learn best with a structure, so I was worried that learning remotely wouldn’t be the best way for me to study, but because Makers involved remotely attending coding workshops and pair-programming, it made it much easier to remain motivated. I had to work to a schedule, instead of on my time, which was good. Makers involved lots of communication with others, with the coach and with the other students, which meant that, despite learning remotely, didn’t feel like the only one studying. There was a community of people available for discussion and for help all the time.
    - question: What was your final project?
      answer: My group designed and developed a website called <a href='https://youtu.be/HvAV9ZoBT84?list=PLc4BYny7PXeQLLdl_meucEyKl8K9sI0SV' target='_blank'>Recipedia.</a>. The idea was initially to have a website that would search recipes via combinations of ingredients – so that people could easily find meals that they could cook given ingredients they already had in their fridge. Users could add and edit their own recipes, and search by recipe name or by a list of ingredients, as well as give a recipe thumbs up or down.
