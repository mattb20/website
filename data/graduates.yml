      answer: Learning to code gave me confidence to apply for jobs within the development industry. Prior to doing the course I had researched roles in development and although many accepted maths graduates, I wasn’t sure about how I could apply my skills. Completing the course made me feel more prepared for working in industry and I have a great understanding which has benefited me throughout my time in my current role.
    - question: What advice would you give to people thinking of changing career?
      answer: Although I wasn’t opting for a career change when I decided to complete Makers, I would say that if coding is something you’re interested in and are considering as a career, Makers is a good place to start – get an understanding of how to develop a web application from the ground up, as well as having stand-up’s and retrospective’s and following coding best practices.
    - question: What would you say to people who say £4000 is expensive for an online course?
      answer: Makers is twelve very intense weeks – the course is planned and there were remote workshops almost every day. They provided help throughout the course, as well as assisting with career guidance and finding work once the course was over. It is expensive, but I had looked at other similarly priced courses before applying and none of them provided the same support and structure as Makers Academy Remote did.
    - question: What was your biggest fear before joining Makers Academy and how do you feel about it now?
      answer: I was worried the course would be too intense. It was a lot of hard work, but it wasn’t as many hours as I was worrying it would be. A few of the students did work late into the evenings, but after 9-5, it was quite flexible. I had other commitments in the evening and I was still able to manage everything and I didn’t feel like I was dropping behind because I wasn’t working late into the night.
    - question: Sum up your Makers Academy experience
      answer: It was a lot of hard work. I really enjoyed meeting people from various places and enjoyed seeing the different ways people approach similar problems. Learned more than I expected – I wasn’t sure how much could be learned in only twelve weeks, but even after one week, I felt like I’d learned more through Makers than I had on any of the other online courses I’d worked through.

